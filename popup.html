<!DOCTYPE html>
<meta charset="UTF-8">

<html>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<script src="popup/js/jquery-3.2.1.slim.min.js"></script>
<script src="popup/js/popper.min.js"></script>
<script src="popup/js/bootstrap.min.js"></script>
<script src="popup/js/jquery.js"></script>
<style>
    body {
        width: 500px;
        margin: 10px;
        max-width: 500px;
    }

    .list-cookie td {
        margin: 5px;
    }

    .dropdown-item:hover {
        background-color: #ccc;
    }
</style>

<body>
    <div class="container">
        <label style="display:block;margin-bottom: 3px;">Cookie :
            <label id='UrlCookieCurrent'
                style="color: #f16625;text-overflow: ellipsis;overflow: hidden;white-space: nowrap;display: inline-block;vertical-align: top;font-weight: bold;"></label>
        </label>
        <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                FaceBook
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#" id="btnClearCookie">Clear Cookie</a>
                <a class="dropdown-item" href="#" id="btnDownloadCookie">Download Cookie</a>
                <a class="dropdown-item" href="#" id="btnGetFile">Import Cookie</a>
                <a class="dropdown-item" href="#" id="btnLike">Like</a>

            </div>
        </div>
        <br>
        <textarea id="cookieResult" rows="5" style="width:100%;word-break: break-all;"></textarea>
        <div style="overflow-x:auto;">
            <table class="list-cookie table-bordered" style="display: none;">
                <tbody></tbody>
            </table>
        </div>
        <input type="file" id="btnImportCookie" style="height: 0px;width:0px; overflow:hidden;" />
    </div>
</body>
<script src="popup.js"></script>

</html>
