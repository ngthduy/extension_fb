<!DOCTYPE html>
<meta charset="UTF-8">

<html>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<script src="popup/js/jquery-3.2.1.slim.min.js"></script>
<script src="popup/js/popper.min.js"></script>
<script src="popup/js/bootstrap.min.js"></script>
<script src="popup/js/jquery.js"></script>
<style>
    body {
        width: 500px;
        margin: 10px;
        max-width: 500px;
    }

    .upload-btn-wrapper {
        margin: 5px 0px 0px 0px;
        position: relative;
        overflow: hidden;
        display: inline-block;
    }

    .upload-btn-wrapper input[type=file] {
        position: absolute;
        left: 0;
        top: 0;
        opacity: 0;
    }

    .list-cookie td {
        margin: 5px;
    }
</style>

<body>
    <label style="display:block;margin-bottom: 3px;">Cookie :
        <label id='UrlCookieCurrent'
            style="color: #f16625;text-overflow: ellipsis;overflow: hidden;white-space: nowrap;display: inline-block;vertical-align: top;font-weight: bold;"></label>
    </label>
    <textarea id="cookieResult" rows="5" style="width:100%;word-break: break-all;"></textarea>
    <div style="overflow-x:auto;">
        <table class="list-cookie table-bordered" style="display: none;">
            <tbody></tbody>
        </table>
    </div>
    <br>
    <button class="btn btn-primary" id="btnDownloadCookie">Download Cookie</button>
    <br>
    <div class="upload-btn-wrapper">
        <button class="btn btn-success">Import Cookie</button>
        <input type="file" id="btnImportCookie" />
    </div>
    <br>
    <button class="btn btn-primary" id="btnLike">Like</button>
    
</body>
<script src="popup.js"></script>

</html>
